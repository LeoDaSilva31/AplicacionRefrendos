{% extends 'base.html' %}
{% block title %}Eliminar Usuario{% endblock %}

{% block content %}
<h2>Confirmar eliminación de usuario</h2>
<p>¿Estás seguro de que quieres eliminar el usuario {{ user.username }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'user-list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}

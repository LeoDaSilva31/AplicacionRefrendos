{% extends 'base.html' %}
{% block title %}Lista de Usuarios{% endblock %}

{% block content %}
<h2>Usuarios Registrados</h2>

<table class="table">
    <thead>
        <tr>
            <th>Nombre de Usuario</th>
            <th>Correo Electr√≥nico</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="{% url 'user-edit' user.id %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'user-delete' user.id %}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'user-create' %}" class="btn btn-primary">Crear Usuario</a>
{% endblock %}
